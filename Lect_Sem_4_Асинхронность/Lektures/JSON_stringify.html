<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Объект -> JSON.
        const student = {
            name: 'Slava',
            surname: 'Belkin',
            age: 20,
            practice: {
                place: 'IKTG',
                hours: 47,
            }
        };
        console.log(JSON.stringify(student, null, 4));
        // Вывод в консоль. Обратите внимание, что все ключи стали
        // обернуты в кавычки.
        `{
            "name": "Slava",
                "surname": "Belkin",
                    "age": 20,
                        "practice": {
                "place": "IKTG",
                    "hours": 47
            }
        }`

        // JSON -> Объект.
        console.log(JSON.parse(`{"name": "Slava", "surname": "Belkin", "age": 20, practice: { "place": "IKGT", "hours": 47 }}`));
        // {
        // name: 'Slava',
        // surname: 'Belkin',
        // age: 20,
        // practice: {
        // place: 'IKTG',
        // hours: 47,
        // __proto__: Object
        // },
        // __proto__: Object
        // }
        console.log(JSON.parse('["Belkin", "Ivanov", "Petrov"]'));
         //["Belkin", "Ivanov", "Petrov"]              

    </script>
</body>

</html>
