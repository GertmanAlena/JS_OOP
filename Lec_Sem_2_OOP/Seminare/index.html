        class BankAccount {

            balance = 0;
            static bankName = "MyBank";

                this.accountNumber = accountNumber;
                this.balance = balance;
            }

            deposit(amount){
                this.balance = amount + this.balance;
                console.log(`Deposited ${amount} into account ${this.accountNumber}. New balance: ${this.balance}`);

                else {
